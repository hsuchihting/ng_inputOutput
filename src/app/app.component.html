<button type="button" class="btn" (click)="isShowModal()">click</button>

<div class="modal" *ngIf="isShow">
  <ng-container *ngFor="let middleNodeData of data">
    <ng-container *ngFor="let middleList of list">
      <app-middle [middleNodeData]="data" [middleList]="list"> </app-middle>
    </ng-container>
  </ng-container>
</div>
